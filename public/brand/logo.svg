<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Gradient for the bow -->
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <!-- Gradient for neural nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)"/>

  <!-- Bow arc -->
  <path d="M30 85 Q60 20 90 85" stroke="url(#bowGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Bow string -->
  <line x1="30" y1="85" x2="90" y2="85" stroke="url(#bowGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- Arrow shaft -->
  <line x1="60" y1="85" x2="60" y2="35" stroke="url(#bowGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Arrow head -->
  <polygon points="60,25 54,40 66,40" fill="url(#bowGradient)"/>

  <!-- Neural network nodes along the bow -->
  <circle cx="35" cy="70" r="5" fill="url(#nodeGradient)"/>
  <circle cx="50" cy="45" r="5" fill="url(#nodeGradient)"/>
  <circle cx="70" cy="45" r="5" fill="url(#nodeGradient)"/>
  <circle cx="85" cy="70" r="5" fill="url(#nodeGradient)"/>

  <!-- Neural connections -->
  <line x1="35" y1="70" x2="50" y2="45" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="45" x2="70" y2="45" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="45" x2="85" y2="70" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="45" x2="60" y2="35" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="45" x2="60" y2="35" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
</svg>
