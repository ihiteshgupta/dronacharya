apiVersion: apps/v1
kind: Deployment
metadata:
  name: dronacharya-web
  namespace: dronacharya
  labels:
    app: dronacharya-web
spec:
  replicas: 2  # Reduced for beta
  selector:
    matchLabels:
      app: dronacharya-web
  template:
    metadata:
      labels:
        app: dronacharya-web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: web
          image: dronacharya/web:latest
          ports:
            - containerPort: 3000
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: dronacharya-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: redis-url
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: anthropic-api-key
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: nextauth-secret
            - name: QDRANT_URL
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: qdrant-url
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dronacharya-secrets
                  key: qdrant-api-key
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: registry-credentials
