# Secret template - DO NOT commit actual values
# Use External Secrets Operator or kubectl create secret in production
#
# Create secrets manually:
# kubectl create secret generic learnflow-secrets \
#   --from-literal=database-url='postgresql://...' \
#   --from-literal=redis-url='redis://...' \
#   --from-literal=anthropic-api-key='sk-ant-...' \
#   --from-literal=openai-api-key='sk-...' \
#   --from-literal=nextauth-secret='...' \
#   --from-literal=qdrant-url='http://...' \
#   -n learnflow
#
apiVersion: v1
kind: Secret
metadata:
  name: learnflow-secrets
  namespace: learnflow
  labels:
    app.kubernetes.io/name: learnflow
type: Opaque
stringData:
  # Database connection string
  database-url: "postgresql://user:password@host:5432/learnflow"
  # Redis connection string
  redis-url: "redis://host:6379"
  # AI API keys
  anthropic-api-key: "sk-ant-xxx"
  openai-api-key: "sk-xxx"
  # Auth
  nextauth-secret: "your-nextauth-secret-min-32-chars"
  # Vector DB
  qdrant-url: "http://qdrant:6333"
