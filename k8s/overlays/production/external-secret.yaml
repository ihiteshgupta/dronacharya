# External Secrets Operator configuration
# Prerequisites:
# 1. Install External Secrets Operator: helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace
# 2. Create IAM role with SecretsManager access
# 3. Configure IRSA or access keys

---
# ClusterSecretStore for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Use IRSA (IAM Roles for Service Accounts)
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets-system
---
# ExternalSecret that syncs from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: learnflow-secrets
  namespace: learnflow
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: learnflow-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: learnflow/production/database
        property: url
    - secretKey: redis-url
      remoteRef:
        key: learnflow/production/redis
        property: url
    - secretKey: anthropic-api-key
      remoteRef:
        key: learnflow/production/ai
        property: anthropic-api-key
    - secretKey: openai-api-key
      remoteRef:
        key: learnflow/production/ai
        property: openai-api-key
    - secretKey: nextauth-secret
      remoteRef:
        key: learnflow/production/auth
        property: nextauth-secret
    - secretKey: qdrant-url
      remoteRef:
        key: learnflow/production/qdrant
        property: url
