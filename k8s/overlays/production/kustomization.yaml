apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: learnflow

resources:
  - ../../base
  - pdb.yaml
  - network-policy.yaml
  - external-secret.yaml

commonLabels:
  environment: production

# Production-specific patches
patches:
  - path: deployment-patch.yaml
  - path: ingress-patch.yaml

# Production image tags (overridden by CI/CD)
images:
  - name: learnflow/web
    newTag: latest
  - name: learnflow/ai-service
    newTag: latest

# Production configmap
configMapGenerator:
  - name: learnflow-config
    behavior: replace
    literals:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://learnflow.ai
      - ENABLE_GAMIFICATION=true
      - ENABLE_AI_PROCTORING=true
      - MAX_AI_REQUESTS_PER_MINUTE=30
