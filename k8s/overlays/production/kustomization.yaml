apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: learnflow

resources:
  - ../../base
  - pdb.yaml
  - network-policy.yaml
  - external-secret.yaml

labels:
  - pairs:
      environment: production
    includeSelectors: false

# Production-specific patches with target selectors
patches:
  - target:
      kind: Deployment
      name: learnflow-web
    path: deployment-web-patch.yaml
  - target:
      kind: Deployment
      name: learnflow-ai
    path: deployment-ai-patch.yaml
  - target:
      kind: Ingress
      name: learnflow-ingress
    path: ingress-patch.yaml
  - target:
      kind: ConfigMap
      name: learnflow-config
    path: configmap-patch.yaml

# Production image tags (overridden by CI/CD)
images:
  - name: learnflow/web
    newTag: latest
  - name: learnflow/ai-service
    newTag: latest
